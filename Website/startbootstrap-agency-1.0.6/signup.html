	<div class="col-md-12" id="center" >
		<div class="col-md-3"></div>
		<div class="col-md-6 text-center" id=loginbuttons>
			<form>
				<div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                <input type="Add" class="form-control" placeholder="Address line 1 *" id="add1" required data-validation-required-message="Please enter your Address.">
                <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                <input type="Add" class="form-control" placeholder="Address line 2 *" id="add2" >
                <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                <input type="Add" class="form-control" placeholder="Town/City *" id="add3" required data-validation-required-message="Please enter your Town/City.">
                <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                <input type="postcode" class="form-control" placeholder="Postcode *" id="postcode" required data-validation-required-message="Please enter your Postcode.">
                <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" id="password" required data-validation-required-message="Please create a password.">
                <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" id="password" required data-validation-required-message="Please reenter your password.">
                <p class="help-block text-danger"></p>
                </div>
				<button type="button" class="btn">Submit</button>
			</form>
		</div>
		<div class="col-md-3"></div>
